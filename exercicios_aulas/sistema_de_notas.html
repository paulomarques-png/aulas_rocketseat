    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
</head>
<body>

    <script>

        let nota = 100
        //console.log(nota)

        if(nota >= 90 && nota <= 100){
            console.log("A")
        }else if(nota >= 80 && nota <= 90){
            console.log("B")
        }else if(nota >= 70 && nota <= 79){
            console.log("C")
        }else if(nota >= 60 && nota <= 69){
            console.log("D")
        }else if(nota >= 0 && nota <= 60){
            console.log("E")
        }else{
            console.log("Nota invÃ¡lida")
        }


    </script>

    <!-- 
* de 90 para cima -   A
* entre 80 - 89   -   B
* entre 70 - 79   -   C
* entre 60 - 69   -   D
* menor que 60    -   F -->
    
</body>
