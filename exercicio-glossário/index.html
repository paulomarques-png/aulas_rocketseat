<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <dt>
            <h2><a href="https://developer.mozilla.org/en-US/docs/Glossary/Doctype"> !DOCTYPE html</a></h2>
        </dt>
        <dd>Define o tipo de documento como HTML5</dd>
        <dt>
            <h2><a href="https://developer.mozilla.org/en-US/docs/Web/HTML"> html</a></h2>
        </dt>
        <dd>Define um documento HTML</dd>
        <dt>
            <h2><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/head"> head</a></h2>
        </dt>
        <dd>Container para metadados, título de página, links...</dd>
        <dt>
            <h2><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body"> body</a></h2>
        </dt>
        <dd>Corpo do documento</dd>
    </dl>
</body>
</html>
